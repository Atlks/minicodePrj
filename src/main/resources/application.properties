# ***********************************db cfg 
#mapper xml 文件地址
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml,classpath*:mapper/**/*.xml
spring.datasource.url=jdbc:sqlite:test333.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.db2.jdbc-url=jdbc:sqlite:db2.db
spring.datasource.db2.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

#   **************************热部署生效
# 热部署生效
spring.devtools.restart.enabled=true
# 页面修改后立即生效，关闭缓存，立即刷新
spring.thymeleaf.cache=false

# 设置需要重启的目录
spring.devtools.restart.additional-paths=src/java/main
 
# 设置不需要重启的目录
spring.devtools.restart.exclude=static/**,public/**,test/**
#  ,WEB-INF/**
# 为 mybatis 设置，生产环境可删除
# restart.include.mapper=/mapper-[\\w-\\.]+jar
# restart.include.pagehelper=/pagehelper-[\\w-\\.]+jar
#   **************************热部署  end
 



# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0




