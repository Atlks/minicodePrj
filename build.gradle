repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

 compile("org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE")
   // providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:1.5.2.RELEASE'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot
  compile group: 'org.springframework.boot', name: 'spring-boot', version: '1.5.2.RELEASE'


// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE'


// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-autoconfigure
compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.5.2.RELEASE'

 

 
		
		// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
		compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.7.RELEASE'
		
		
		// https://mvnrepository.com/artifact/org.springframework/spring-core
		compile group: 'org.springframework', name: 'spring-core', version: '5.2.7.RELEASE'
		
		
		// https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.jpa
		compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '3.0.0-M1'
		
		
		// https://mvnrepository.com/artifact/com.zsoltfabok/sqlite-dialect
		compile group: 'com.zsoltfabok', name: 'sqlite-dialect', version: '1.0'
		
		
		 // https://mvnrepository.com/artifact/com.alibaba/fastjson
		compile group: 'com.alibaba', name: 'fastjson', version: '1.2.72'
		 
		
		// https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
		compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
		
		 
		
		// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
		 compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.18.Final'
		 
		
		// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
		
		
		// https://mvnrepository.com/artifact/commons-dbutils/commons-dbutils
		compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.7'
		
		
		// https://mvnrepository.com/artifact/de.flapdoodle.embed/de.flapdoodle.embed.process
		compile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.process', version: '2.1.2'
		
		
		// https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
		compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3'
		
		
		// https://mvnrepository.com/artifact/com.wix/wix-embedded-mysql
		testCompile group: 'com.wix', name: 'wix-embedded-mysql', version: '4.6.1'
		
		
		// https://mvnrepository.com/artifact/org.springframework/spring-expression
		compile group: 'org.springframework', name: 'spring-expression', version: '5.2.7.RELEASE'
		
		
		// https://mvnrepository.com/artifact/org.yaml/snakeyaml
		compile group: 'org.yaml', name: 'snakeyaml', version: '1.26'
		
		
		// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
		compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.3.1.RELEASE'
		

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

